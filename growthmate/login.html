<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Growthmate Infotech</h1>
    <img src="avatar.jpg" alt="User Avatar" class="avatar">
    <div class="input-group">
      <label for="login-type">Login as</label>
      <select id="login-type" name="login-type">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <h2>Log in</h2>
    <form>
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="button" class="login-btn" onclick="login()">Log in</button>
      <p class="or-login-with">Or Login with</p>
      <div class="social-login">
        <button class="social-btn facebook">Facebook</button>
        <button class="social-btn google">Google</button>
        <button class="social-btn apple">Apple</button>
      </div>
      <p class="sign-up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
